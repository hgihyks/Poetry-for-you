<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuPoetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neu: {
                base: '#e0e5ec',
                light: '#ffffff',
                dark: '#a3b1c6',
                text: '#4a5568',
                accent: '#667eea'
              }
            },
            fontFamily: {
              sans: ['"Nunito Sans"', 'sans-serif'],
              serif: ['"Merriweather"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e0e5ec;
      }
      /* Neumorphic Utilities */
      .neu-flat {
        background: #e0e5ec;
        box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);
      }
      .neu-pressed {
        background: #e0e5ec;
        box-shadow: inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8);
      }
      .neu-icon-btn {
        border-radius: 50%;
        background: #e0e5ec;
        box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
        transition: all 0.2s ease-in-out;
      }
      .neu-icon-btn:active {
        box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
      }
      .neu-card {
        border-radius: 20px;
        background: #e0e5ec;
        box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e0e5ec; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a3b1c6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8d9bb0; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
